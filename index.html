<div class="container"id="create-form-button-container">
    <button id="create-form-button" class="btn btn-primary">Create a Drink</button>
    <br><br>
    </div>

    <div class="container"id="form-container">

        <label for="drink-form">Create a Drink</label>
        <br><br>
        <form id="create-drink-form" method="post">
            
            <input type="text" id="drink-name"name="name" placeholder="Drink Name">
            <br><br>
            <textarea type="text"id="drink-instructions" name="instructions" rows="4" placeholder="Instructions"></textarea>
            <br><br>
            <input type="text"name="image_url" id="drink-image-url"placeholder="Image URL">
            <br><br>
            <input type="text"name="ingredients" id="drink-ingredients"placeholder="Ingredients">
            <br><br>
            <!--- add new ingredient and select for form-->
            


            <!---enumerable checkboxes for ingredients array-->
            <label for="liqours">Choose a Liqour</label>
            <br><br>
            
            <div class="liqours-container"id="liqours-container">
                <!--- checkboxes for liqours-->
            </div>


    
                

            <br><br>
            <input type="submit" name="submit" value="Submit">

        </form>
        <br><br>
        
    </div>
